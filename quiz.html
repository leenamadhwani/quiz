<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz â€” Colorful Gradient</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root{
      --bg-a: #FFDEE9;
      --bg-b: #B5FFFC;
      --accent1: #FF758C;
      --accent2: #FF7EB3;
      --card-bg: rgba(255,255,255,0.98);
      --glass: rgba(255,255,255,0.6);
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: linear-gradient(135deg,var(--bg-a),var(--bg-b));
      min-height:100vh;padding:28px;
      display:flex;align-items:flex-start;justify-content:center;
    }

    .wrap{
      width:100%;max-width:980px;background:transparent;
      display:grid;grid-template-columns: 1fr 360px;gap:26px;
      align-items:start;
    }

    .quiz-card{
      background: var(--card-bg);
      border-radius:16px;padding:22px;
      box-shadow: 0 20px 50px rgba(12,12,40,0.08);
      transition: transform .25s ease;
    }

    .quiz-intro{
      display:flex;align-items:center;gap:12px;margin-bottom:12px;
    }
    .badge{
      width:64px;height:64px;border-radius:14px;
      background: linear-gradient(135deg,var(--accent1),var(--accent2));
      display:flex;align-items:center;justify-content:center;color:white;font-weight:800;
      font-size:18px;box-shadow:0 10px 30px rgba(255,120,140,0.18);
    }

    h2{margin:0;font-size:22px}
    p.small{margin:6px 0 12px;color:#333;opacity:0.9}

    .progress-wrap{display:flex;align-items:center;gap:12px;margin-top:8px}
    .progress {
      flex:1;height:10px;border-radius:999px;background:linear-gradient(90deg,#fff,#fff);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      position:relative;overflow:hidden;border:1px solid rgba(0,0,0,0.06)
    }
    .progress > i {
      display:block;height:100%;background:linear-gradient(90deg,var(--accent1),var(--accent2));
      width:0%;
      transition: width .5s cubic-bezier(.2,.9,.2,1)
    }
    .progress-text{font-weight:700;color:#333;font-size:13px}

    .question {font-size:18px;font-weight:700;margin:18px 0 10px}
    .options {display:flex;flex-direction:column;gap:10px}
    .option {
      display:flex;align-items:center;gap:12px;padding:12px 14px;border-radius:12px;
      border:1px solid rgba(20,20,30,0.04); background: linear-gradient(180deg,#ffffff,#fbfbfd);
      cursor:pointer; transition: all .18s ease;
    }
    .option:hover{transform:translateY(-3px); box-shadow:0 12px 30px rgba(0,0,0,0.06)}
    .option input{transform:scale(1.15)}
    .option.selected{border: 1px solid rgba(123,120,255,0.9); box-shadow:0 10px 30px rgba(123,120,255,0.08)}

    .controls {display:flex;gap:12px;align-items:center;justify-content:space-between;margin-top:18px}
    .btn { padding:12px 16px;border-radius:10px;border:none;font-weight:700;cursor:pointer }
    .btn.primary{
      background: linear-gradient(90deg,var(--accent1),var(--accent2)); color:white; box-shadow: 0 10px 30px rgba(255,120,140,0.12)
    }
    .btn.ghost{ background:transparent;border:1px solid rgba(0,0,0,0.06) }

    .sidebar{ background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
             border-radius:16px;padding:18px;box-shadow:0 12px 30px rgba(12,12,40,0.06); }
    .meta {display:flex;align-items:center;gap:12px;margin-bottom:14px}
    .avatar{width:54px;height:54px;border-radius:12px;background:linear-gradient(135deg,#fff,#fff);display:flex;align-items:center;justify-content:center}
    .meta .info{font-weight:700}
    .stat{display:flex;flex-direction:column;gap:8px;margin-top:8px}
    .stat .row {display:flex;justify-content:space-between;padding:8px 10px;border-radius:10px;background:linear-gradient(180deg,#fff,#fff);border:1px solid rgba(0,0,0,0.03)}
    .small {font-size:13px;color:#666}

    #resultCard { display:none; text-align:center; padding:18px; border-radius:12px; margin-top:12px }

    @media (max-width:980px){
      .wrap{grid-template-columns:1fr; padding:16px}
      .sidebar{order:2}
    }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="quiz-card" id="quizCard">
      <div class="quiz-intro">
        <div class="badge">QZ</div>
        <div>
          <h2>Quick MCQ Quiz</h2>
          <p class="small">Answer the questions and claim your certificate instantly.</p>
          <div class="progress-wrap">
            <div class="progress"><i id="progressBar"></i></div>
            <div class="progress-text" id="progressText">0%</div>
          </div>
        </div>
      </div>

      <div id="qArea">

      </div>

      <div class="controls">
        <div>
          <button class="btn ghost" id="prevBtn">Previous</button>
          <button class="btn ghost" id="nextBtn">Next</button>
        </div>
        <div>
          <button class="btn primary" id="submitBtn">Submit Quiz</button>
        </div>
      </div>

      <div id="resultCard"></div>
    </div>

    <aside class="sidebar">
      <div class="meta">
        <div class="avatar" id="avatar"> <strong style="color:#333">ðŸŒˆ</strong></div>
        <div>
          <div id="userName" style="font-weight:800">Guest</div>
          <div class="small" id="userEmail">--</div>
        </div>
      </div>

      <div class="stat">
        <div class="row"><div class="small">Questions</div><div id="totalQ">0</div></div>
        <div class="row"><div class="small">Attempted</div><div id="attempted">0</div></div>
        <div class="row"><div class="small">Score</div><div id="score">-</div></div>
      </div>

      <div style="margin-top:16px; display:flex; gap:8px;">
        <button class="btn ghost" id="restartBtn">Restart</button>
        <button class="btn primary" id="downloadCertBtn" style="display:none">Download Certificate</button>
      </div>

      <div style="margin-top:12px;font-size:12px;color:#666">Results saved locally on your device.</div>
    </aside>
  </div>

<script src="app.js"></script>
</body>
</html>
